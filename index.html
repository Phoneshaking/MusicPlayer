<script>

$(function (){
    //主体翻转轮播图旋转功能
    var clientY = $(window).height();
    var selfY = $('.content-square').outerHeight();
    $(window).on('scroll',function () {
        var scrollTop = $(window).scrollTop();
        var rate = (scrollTop/(selfY+120-clientY))*360;

        $('.cubebox').css({
            transform:'rotateX('+rate+'deg)'
        });

    });
    // console.log($("#bgcUl"));
})
</script>
